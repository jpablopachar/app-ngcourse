<div class="row">
  <div class="col-12">
    <form (ngSubmit)="submit(formShopping)" #formShopping="ngForm">
      <div class="row">
        <div class="col-5 form-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required>
        </div>
        <div class="col-2 form-group">
          <label for="amount">Cantidad</label>
          <input type="number" id="amount" class="form-control" name="amount" ngModel pattern="^[1-9]+[0-9]*$" required>
        </div>
      </div>
      <div class="row pt-3">
        <div class="col-12">
          <button type="submit" class="btn btn-success mr-2" [disabled]="!formShopping.valid">{{ editMode ? 'Editar' : 'Agregar' }}</button>
          <button type="button" class="btn btn-danger mr-2" (click)="delete()" *ngIf="editMode">Eliminar</button>
          <button type="button" class="btn btn-primary" (click)="clear()">Limpiar</button>
        </div>
      </div>
    </form>
  </div>
</div>
